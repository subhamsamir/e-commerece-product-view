<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <ul class="thumb">
            <li><a href="img1.png" target="imgBox"><img src="img1.png"></a></li>
            <li><a href="img2.png" target="imgBox"><img src="img2.png"></a></li>
            <li><a href="img3.png" target="imgBox"><img src="img3.png"></a></li>
        </ul>
        <div class="imgBox"><img src="img1.png"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $('.thumb a').mouseover(function(e){
            e.preventDefault();
            $('.imgBox img').attr("src", $(this).attr("href"));
        })
    })
    </script>
</body>
</html>
